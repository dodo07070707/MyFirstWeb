  <h2>래원/Layone</h2>
  <p>대한민국의 래퍼. 예전에는 주로 싱잉에 가까운 사랑 노래를 했지만 쇼미더머니8을 기점으로 가사의 개연성을 극단적으로 포기하고 플로우와 라임에 극도로 치중한 스타일을 구사한다.</p>
